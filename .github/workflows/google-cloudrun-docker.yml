name: Deploy Gateway Service to Cloud Run

on:
  push:
    branches:
      - 'staging'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install the gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          install_components: 'gke-gcloud-auth-plugin'
          export_default_credentials: true

      - name: Build and Push the Docker Image
        env:
          GOOGLE_PROJECT: ${{ secrets.PROJECT_ID }}
        run: |
          gcloud auth configure-docker ${{ secrets.GOOGLE_AUTH }}
          docker build -t ${{ secrets.ARTIFACT_REGISTRY }}/${{ secrets.SERVICE_NAME }} .
          docker push ${{ secrets.ARTIFACT_REGISTRY }}/${{ secrets.SERVICE_NAME }}

      - name: Prepare Service Account JSON
        id: prepare_json
        run: |
          echo "${{ secrets.GATEWAY_APPLICATION_CREDENTIALS }}" | sed 's/"/\\"/g' > key.json

      - name: Debug Service Account Content
        run: |
          cat key.json

      - name: Write Service Account JSON to file
        run: echo "${{ secrets.GATEWAY_APPLICATION_CREDENTIALS }}" > key.json

      - name: Deploy to Cloud Run
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./key.json
          GOOGLE_PROJECT: ${{ secrets.PROJECT_ID }}
        run: |
          gcloud auth activate-service-account ${{ secrets.GATEWAY_APPLICATION_CREDENTIALS_ACCOUNT}} --key-file=./key.json --project=$GOOGLE_PROJECT
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
          --image="${{ secrets.ARTIFACT_REGISTRY }}/${{ secrets.SERVICE_NAME }}:${{ secrets.SERVICE_VERSION }}" \
          --set-env-vars="^@^NODE_ENV=${{ secrets.SERVICE_ENV }}@ \
                          APP_HOST=${{ secrets.SERVICE_HOST }}@ \
                          APP_PORT=${{ secrets.SERVICE_PORT }}@ \
                          APP_PREFIX=${{ secrets.SERVICE_PREFIX }}@ \
                          DB_HOST=${{ secrets.DB_HOST }}@ \
                          DB_PORT=${{ secrets.DB_PORT }}@ \
                          DB_NAME=${{ secrets.DB_NAME }}@ \
                          DB_USER=${{ secrets.DB_USER }}@ \
                          DB_PASS=${{ secrets.DB_PASS }}@ \
                          REDIS_HOST=${{ secrets.REDIS_HOST }}@ \
                          REDIS_PORT=${{ secrets.REDIS_PORT }}@ \"
          --region="${{ secrets.SERVICE_REGION }}" \
          --project="${{ secrets.PROJECT_ID }}"

      - name: Update Cloud Run Traffic
        env:
          GOOGLE_PROJECT: ${{ secrets.PROJECT_ID }}
        run: |
          gcloud run services update-traffic ${{ secrets.SERVICE_NAME }} --region="${{ secrets.SERVICE_REGION }}" --to-latest

      - name: Push to Discord Webhook
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          IFS=$' \t\r\n' curl -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DISCORD_WEBHOOK_USERNAME }}","avatar_url": "${{ secrets.DISCORD_WEBHOOK_AVATAR_URL }}","embeds": [{"title": "Service Deployed: '${{ secrets.SERVICE_NAME }}'","description": "Service '${{ secrets.SERVICE_NAME }}' has been updated to the latest revision\nTraffic has been routed to the latest revision\n\n**Project ID**: `'${{ secrets.PROJECT_ID }}'`\n**NODE_ENV**: `'${{ secrets.SERVICE_ENV }}'`\n**APP_HOST**: `'${{ secrets.SERVICE_HOST }}'`\n**APP_PORT**: `'${{ secrets.SERVICE_PORT }}'`\n**APP_PREFIX**: `'${{ secrets.SERVICE_PREFIX }}'`\n**DB_HOST**: `'${{ secrets.DB_HOST }}'`\n**DB_PORT**: `'${{ secrets.DB_PORT }}'`\n**DB_NAME**: `'${{ secrets.DB_NAME }}'`\n**DB_USER**: `'${{ secrets.DB_USER }}'`\n**REDIS_HOST**: `'${{ secrets.REDIS_HOST }}'`\n**REDIS_PORT**: `'${{ secrets.REDIS_PORT }}'`\n", "color": 65280}]}' '${{ secrets.DISCORD_WEBHOOK_URL }}'
