name: Gateway Service to Cloud Run

on:
  push:
    branches:
    - 'staging'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        install_components: 'gke-gcloud-auth-plugin'
        export_default_credentials: true

    - name: build and push the docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker asia-southeast2-docker.pkg.dev
        docker build -t asia-southeast2-docker.pkg.dev/bangkit-fona-development/bookshelf/bookshelf:0.3 .
        docker push asia-southeast2-docker.pkg.dev/bangkit-fona-development/bookshelf/bookshelf:0.3

    - name: deploy to cloud run
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud run deploy bookshelf --image asia-southeast2-docker.pkg.dev/bangkit-fona-development/bookshelf/bookshelf:0.3 --allow-unauthenticated --region asia-southeast1